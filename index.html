<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Product Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="index.css" type="text/css" media="screen" />
        <link src="fontawesome/css/all.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.gstatic.com" crossorigin rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    </head>
    <div class="container text-style">
        <body>

            <header id="header" class="header">
                <img src="galaxy-svgrepo-com.svg" id="header-img" alt="Logo" />
                <nav id="nav-bar">
                    <ul>
                        <li class="nav-item"><a class="nav-link" href="#features">Business</a></li>
                        <li class="nav-item"><a class="nav-link" href="#features">Nonbusiness</a></li>
                        <li class="nav-item"><a class="nav-link" href="#features">Fraud</a></li>
                    </ul>
                </nav>
            </header>
            <main id="main-content" class="stack">
                <div id="features" class="features">

                </div>
                <section id="contact">
                    <form id="form" action="" method="get">
                        <label for="email" class="form-label"><h2>Want to learn more?</h2></label>
                        <input name="email" required type="email" value="" id="email" placeholder="Enter your email address"/>
                        <input id="submit" type="submit"></input>
                    </form>
                </section>
                <section id="showcase">
                    <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/LY8Wi7XRXCA?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                </section>
                <section id="products">
                    <div class="product-box"><h2>THE</h2></div>
                    <div class="product-box"><h2>HOTTEST</h2></div>
                    <div class="product-box"><h2>TAKES</h2></div>
                </section>
                <div class="footer">

                </div>
            </main>
        </body>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
